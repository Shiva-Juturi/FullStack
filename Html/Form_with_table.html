<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With table format </title>
</head>

<body>

    <table>

        <form action="">
            <div>
                <tr>
                    <td> <label> FirstName :</label> </td>

                    <td> <input type="text" placeholder="placeholder"> </td>



                </tr>
            </div>
            <div>

                <tr>

                    <td> <label> Email :</label></td>

                    <td> <input type="email" placeholder="Email"> </td>
                </tr>


            </div>

            <div>

                <tr>
                    <td> <label> City :</label> </td>
                    <td>
                        <select name="" id="">
                            <option value=""> select </option>
                            <option value=""> Hyderabad </option>
                            <option value=""> Bangalore </option>
                            <option value=""> Guntur </option>

                    </td>

                </tr>





                </select>
            </div>

            <div>

                <tr>

                    <td>
                        <label> Know Language </label>

                    </td>

                    <td>
                        <label> Know Language </label>
                        <input type="checkbox"> Telugu
                        <input type="checkbox"> Tamil
                        <input type="checkbox"> English

                    </td>

                </tr>



            </div>

            <div>

                <tr>
                    <td> <label> Gender : </label> </td>

                    <td>
                        <input type="radio" name='G1'> Male
                        <input type="radio" name='G1'> FeMale
                    </td>



                </tr>




            </div>

            <div>

                <tr>

                    <td>
                        <label for=""> About Me</label>

                    </td>

                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>

                    </td>
                </tr>



            </div>

            <div>
                <tr>
                    <td>
                        <input type="button" value='Submit'>
                        <input type="reset" value="Reset">

                    </td>


                </tr>


            </div>

        </form>


    </table>

</body>

</html>
