<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> Please select Language </p>

    <select name="" id="choice" onchange="showmsg()">
        <option value="Telugu"> Telugu </option>
        <option value="Tamil"> Tamil </option>
        <option value="Malayalaym"> Malayalaym </option>
        <option value="Hindi"> Hindi </option>
        <option value="English"> English </option>



    </select>
    <h1 id='dis'></h1>
    <script>
        showmsg();
        function showmsg() {

            var choice = document.getElementById('choice').value;
            var display = document.getElementById('dis');

            switch (choice) {

                case 'Telugu': display.innerHTML = " హాయ్ అన్ని మీరు ఎలా ఉన్నారు "; break;
                case 'Tamil': display.innerHTML = " ஹாய் எல்லாம் எப்படி இருக்கிறீர்கள்"; break;

                case 'Malayalaym': display.innerHTML = " ഹായ്, സുഖമാണോ "; break;
                case 'Hindi': display.innerHTML = " हाय सब कैसे हैं?"; break;
                case 'English': display.innerHTML = "Hi All How are you";


            }


        }



    </script>


</body>

</html>
