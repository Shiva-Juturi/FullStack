<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>


function Enquery( name,cid,message){
    this.name=name,
    this.cid=cid,
    this.message=message

    // The JavaScript prototype property also allows you to add new methods to objects constructors:

    // When ever you created object this function is also loaded even if it isnot requeried  .
    // this.getdetails=function(){     

    //     return this.name +"\t" + this.cid + "\t" + this.message;
    // }

}
Enquery.prototype.getdetails=function(){
    return this.name +"\t" + this.cid + "\t" + this.message;
}


var Enquery1 =  new  Enquery('Sambasiva Rao ',1234   , '    i am Really Stupid  ');
var   Enquery2 =  new Enquery('Nalini ',1234, ' i am a good ');

document.getElementById("demo").innerHTML =Enquery1.name + Enquery1.cid+  Enquery1.message ;
document.getElementById("demo1").innerHTML = Enquery2.getdetails();
console.log(Enquery1);
console.log(Enquery2);
    </script>
    
</body>
</html>
