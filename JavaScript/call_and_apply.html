<!DOCTYPE html>
<html>

<body>


    <h1> With call(), an object can use a method belonging to another object.</h1>
    <h1>The call() method takes arguments separately"</h1>
    <p id="demo"></p>
    <h1>" The apply() method takes arguments as an array "</h1>
    <p id="demo1"></p>

    <script>



        var employee = {
            firstName: "ssm",
            lastName: "ddd",

            fullName: function (state, location) {
                return this.firstName + " \t" + this.lastName + "\t" + state + "\t" + location;
            }
        }
        var emp1 = {
            firstName: "Sambasiva",
            lastName: "Rao"
        }
        var emp2 = {
            firstName: "Nalini",
            lastName: "T"
        }

        var details = ["AP", "GNT"];
        var x = employee.fullName.call(emp1, details);  // Will return "Mary Doe"


        var y = employee.fullName.apply(emp1, details);  // Will return "Mary Doe"
        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo1").innerHTML = y; 
    </script>

</body>

</html>
