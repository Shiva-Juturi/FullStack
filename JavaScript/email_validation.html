<body>

    <!-- <form action=""> -->
        Email Hear: <input type="text" id="email"> <br>
        <button onclick="validateEmail()">sumbit</button>

    <!-- </form> -->

    <h1 id="value"> </h1>

    <script>
        function validateEmail() {
            event.preventDefault();
            var email = document.getElementById('email').value;
            console.log(email);
            email = email.trim();
            if (!email.includes('@gmail.com')) {
                email = email.concat('@gmail.com')
            }
            email = email.toLowerCase();
            document.getElementById('value').innerHTML = email;

        }

    </script>
</body>
